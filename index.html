            <div class="card-face front">
                <!-- 大卡片内容 -->
                <div class="big-card-content">
                    <div class="header-section">
                        <img src="MY_IMAGE.jpg" class="avatar-pulse">
                        <h3 class="title-void">LightOFF</h3>
                    </div>
                    <div class="links">
                        <div>
                            <img src="https://icon2.cleanpng.com/20181110/izk/kisspng-discord-social-media-portable-network-graphics-cli-1713924104892.webp"

                        </div>
                        <div>
                            <img src="https://cdn-icons-png.freepik.com/256/15707/15707869.png?semt=ais_hybrid"

                            <span class="id-text">lightoff0104</span>
                        </div>
                    </div>
                    <div class="poem-container">
                        <p>成績如廢土 吾爽就夠好</p>

                    </div>
                    <div class="kafka-quote">
                        「拜拜，開拓者。下一次試著讓我意外吧。」 — 卡芙卡
                    </div>
                    <!-- 滑動提示，右下角 -->
                    <div class="scroll-prompt">
                        <span class="scroll-text">往下滑</span>
                        <span class="arrow-down"></span>
                    </div>
                </div>

                <!-- 小卡片内容 -->
                <div class="small-card-content">
                    <img src="MY_IMAGE.jpg" class="pr">
                    <h3 class="title-void2">✦ 我的創作 ✦</h3>
                    <div class="small-kafka-quote">
                        「拜拜，開拓者。下一次試著讓我意外吧。」
                    </div>
                </div>
            </div>
        </div>

    <div class="copyright">
        <p>© copyright LightOFF 2025</p>

    <section class="works-section">
